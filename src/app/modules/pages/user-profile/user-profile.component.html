
<ng-container *ngIf="!!user">
  <app-user-details [user]="user"></app-user-details>
  <mat-tab-group>

    <mat-tab label="Posts">
      <app-user-posts></app-user-posts>
    </mat-tab>

    <mat-tab label="Pictures">
      <app-user-pictures [user]="user"></app-user-pictures>
    </mat-tab>

  </mat-tab-group>
</ng-container>
