<br>
<div class="row">
  <div class="col-2">
    <img [src]='profilePicture' class="rounded-circle rounded float-start" style="width: 144px;">
  </div>

  <div class="col-9">
    <h1>{{user.userName}}</h1>
    <p>{{user.fullName}}</p>
    <p>{{user.email}}</p>
    <p>{{user.creationDate}}</p>
  </div>

  <ng-container *ngIf="!!authService.loggedInUser$.getValue() && user.userId === authService.loggedInUser$.getValue().userId">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <div class="btn-group">
        <button class="btn btn-success me-md-2" type="button" (click)="onEdit(user)">Edit details</button>
      </div>
    </div>
  </ng-container>

</div>
<br>
