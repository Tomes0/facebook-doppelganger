<ng-container *ngFor="let post of posts">
  <br>
  <mat-card>
    <div class="row">
      <h2><p>{{ post.title }}</p></h2>
    </div>
    <mat-card-content>
      <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div>{{ post.content }}</div>
      </div>
    </mat-card-content>

    <div class="btn-group" role="group" *ngIf="post.ownerId == authService.loggedInUser$.getValue().userId">
        <button type="button" class="btn btn-danger" (click)="onDelete(post)">Delete</button>
        <button type="button" class="btn btn-primary" (click)="onEdit(post)">Edit</button>
    </div>

  </mat-card>
  <br>
</ng-container>
