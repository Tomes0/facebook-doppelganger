
<mat-card class="posts">
  <div class="row">
    <h2><p>{{ post.title }}</p></h2>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a [routerLink]="['/profile', post.ownerId]" class="navbar-brand">
          <h3>{{ post.ownerObject.userName }}</h3>
        </a>
      </div>
    </nav>

  </div>
  <mat-card-content>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div>{{ post.content }}</div>
    </div>
  </mat-card-content>
</mat-card>
