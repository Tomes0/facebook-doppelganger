
<mat-card class="posts">
  <div class="row">
    <h2><p>{{ post.title }}</p></h2>
    <a [routerLink]="['/profile', post.ownerId]">
      <h3>{{ post.ownerUser }}</h3>
    </a>
  </div>
  <mat-card-content>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div  >
        <div>{{ post.content }}</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
